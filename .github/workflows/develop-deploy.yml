name: Develop Branch - Build & Deploy

on:
  push:
    branches:
      - develop

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests
        run: npm test --if-present
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/trello_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
      
      - name: Build application
        run: npm run build --if-present
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 7
        continue-on-error: true

  # Job 3: Notify on Success
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "‚úÖ All checks passed for develop branch!"
          echo "üì¶ Build artifacts created"
          echo "üîí Security scan completed"
          echo "üöÄ Ready for deployment to staging environment"

  # Job 4: Notify on Failure
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: failure()
    
    steps:
      - name: Failure notification
        run: |
          echo "‚ùå Pipeline failed for develop branch"
          echo "Please check the logs and fix the issues"
          exit 1

